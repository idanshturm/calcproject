<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator-form">
        <input type="number" id="num1" placeholder="Enter first number" max="100" required>
        <select id="operation">
            <option value="banan">&@</option>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="power">^</option> <!-- הוספת אפשרות לחזקה -->
        </select>
        <input type="number" id="num2" placeholder="Enter second number" max="100" required>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h2>Result: <span id="result"></span></h2>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        result = 'Error: Division by zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                case 'power': // פונקציית החזקה
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = 'Invalid Operation';
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
